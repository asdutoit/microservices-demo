apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- argocd-namespace.yaml
- argo-rollouts-namespace.yaml
- argocd-ingress.yaml
- argo-rollouts-ingress.yaml
# Remote resources - ArgoCD and Argo Rollouts installations
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
- https://github.com/argoproj/argo-rollouts/releases/latest/download/install.yaml

patches:
# Patch ArgoCD server service to use LoadBalancer
- target:
    group: ""
    version: v1
    kind: Service
    name: argocd-server
    namespace: argocd
  patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer