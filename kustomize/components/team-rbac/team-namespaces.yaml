# ============================================================================
# Team Namespaces for Environment Separation
# ============================================================================

# QA namespace for testing
apiVersion: v1
kind: Namespace
metadata:
  name: qa
  labels:
    team: qa
    environment: test
    app.kubernetes.io/part-of: online-boutique
    app.kubernetes.io/component: team-rbac
  annotations:
    description: "QA team namespace for testing environments"
    team: "qa"
    environment: "test"
    managed-by: "kustomize"

---
# Development namespace
apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    team: dev
    environment: development
    app.kubernetes.io/part-of: online-boutique
    app.kubernetes.io/component: team-rbac
  annotations:
    description: "Development team namespace for feature development"
    team: "dev"
    environment: "development"
    managed-by: "kustomize"

---
# Staging namespace for pre-production
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    team: shared
    environment: staging
    app.kubernetes.io/part-of: online-boutique
    app.kubernetes.io/component: team-rbac
  annotations:
    description: "Staging environment for pre-production testing"
    team: "shared"
    environment: "staging"
    managed-by: "kustomize"

---
# Production namespace
apiVersion: v1
kind: Namespace
metadata:
  name: prod
  labels:
    team: platform
    environment: production
    app.kubernetes.io/part-of: online-boutique
    app.kubernetes.io/component: team-rbac
  annotations:
    description: "Production environment - restricted access"
    team: "platform"
    environment: "production"
    managed-by: "kustomize"