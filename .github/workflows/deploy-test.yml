name: üß™ Deploy to Test Environment

on:
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
      - "kubernetes-manifests/**"
      - "kustomize/**"
      - ".github/workflows/deploy-test.yml"
  workflow_dispatch:
    inputs:
      destroy_after_test:
        description: "Destroy infrastructure after testing"
        required: false
        default: true
        type: boolean

env:
  TF_VERSION: "1.11.2"
  ENVIRONMENT: "test"
  PROJECT_ID: "gcp-training-329013" # Placeholder project ID
  REGION: "europe-west4"

permissions:
  contents: read
  issues: write
  pull-requests: write
  id-token: write
  actions: read
  checks: write
  security-events: write

jobs:
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  terraform-plan:
    name: üìã Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan
    environment: test
    defaults:
      run:
        working-directory: ./terraform/dtap/dev
    outputs:
      plan-cache-key: terraform-plan-${{ env.ENVIRONMENT }}-${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # NOTE: In a real implementation, you would authenticate with actual GCP credentials
      # For demonstration purposes, we show the structure without real credentials
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WI_PROVIDER }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure kubectl
        run: |
          gcloud components install kubectl
          gcloud components install gke-gcloud-auth-plugin

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan -var="gcp_project_id=${{ env.PROJECT_ID }}"
        env:
          TF_VAR_gcp_project_id: ${{ env.PROJECT_ID }}

      - name: Cache Terraform Plan
        id: cache-plan
        uses: actions/cache/save@v3
        with:
          path: ./terraform/dtap/dev/tfplan
          key: terraform-plan-${{ env.ENVIRONMENT }}-${{ github.sha }}

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### üß™ Terraform Plan for Test Environment

            <details><summary>Show Plan</summary>

            \`\`\`hcl
            Plan will be executed on merge to main branch.
            Environment: ${{ env.ENVIRONMENT }}
            Project: ${{ env.PROJECT_ID }}
            \`\`\`
            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  deploy-test:
    name: üöÄ Deploy to Test
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    environment: test
    defaults:
      run:
        working-directory: ./terraform/dtap/dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WI_PROVIDER }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure kubectl
        run: |
          gcloud components install kubectl
          gcloud components install gke-gcloud-auth-plugin

      - name: Terraform Init
        run: terraform init

      - name: Skip Cache Restore
        run: |
          echo "‚ÑπÔ∏è Skipping cache restore - creating fresh plan to avoid stale state issues"
          echo "Working directory: $(pwd)"
          ls -la .

      - name: Pre-configure kubectl for Terraform
        run: |
          echo "üîë Pre-configuring kubectl credentials for Terraform..."
          # This ensures kubectl is ready when Terraform's null_resource runs
          gcloud container clusters get-credentials online-boutique \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} || echo "Cluster not ready yet, will retry during Terraform"

      - name: Create Fresh Plan for Apply
        run: |
          echo "üîÑ Creating fresh plan to avoid stale state issues..."
          terraform plan -out=tfplan-fresh \
            -var="gcp_project_id=${{ env.PROJECT_ID }}" \
            -var="namespace=development" \
            -var="ci_cd_mode=true"
        env:
          TF_VAR_gcp_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_namespace: development
          TF_VAR_ci_cd_mode: true

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-fresh
        env:
          TF_VAR_gcp_project_id: ${{ env.PROJECT_ID }}

      - name: Wait for Services
        run: |
          echo "‚è≥ Waiting for services to be ready..."
          sleep 180  # Wait 3 minutes for initial deployment

          # Check if cluster is accessible
          gcloud container clusters get-credentials online-boutique-test --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} || echo "Cluster not accessible (expected for placeholder)"

          echo "‚úÖ Deployment completed"

      - name: Get Service Endpoints
        id: endpoints
        run: |
          echo "üåê Service endpoints would be available here"
          echo "Note: Using placeholder project - actual IPs would be displayed in real deployment"
          echo "endpoints=placeholder-ips" >> $GITHUB_OUTPUT

      - name: Run Integration Tests
        run: |
          echo "üß™ Running integration tests..."
          echo "‚úÖ All tests passed (simulated)"

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### üéâ Test Deployment Successful!

            **Environment:** Test
            **Project:** ${{ env.PROJECT_ID }}
            **Region:** ${{ env.REGION }}

            **Services Deployed:**
            - ‚úÖ GKE Autopilot Cluster: \`online-boutique-test\`
            - ‚úÖ NGINX Ingress Controller
            - ‚úÖ ArgoCD Server  
            - ‚úÖ Argo Rollouts Dashboard
            - ‚úÖ Online Boutique Application

            **Next Steps:**
            - Merge this PR to deploy to Acceptance environment
            - Create a release to deploy to Production

            *Deployment time: ~15-20 minutes*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  cleanup-test:
    name: üßπ Cleanup Test Environment
    runs-on: ubuntu-latest
    needs: [deploy-test]
    if: always() && (github.event.inputs.destroy_after_test == 'true' || github.event_name == 'pull_request')
    environment: test
    defaults:
      run:
        working-directory: ./terraform/dtap/dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_TEST_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: |
          echo "üóëÔ∏è Destroying test environment..."
          terraform destroy -auto-approve -var="gcp_project_id=${{ env.PROJECT_ID }}"
          echo "‚úÖ Test environment cleaned up"
        env:
          TF_VAR_gcp_project_id: ${{ env.PROJECT_ID }}
